<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ProDesign Studio</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600&display=swap');

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
        }

        /* 自定义滚动条 - 极简风格 */
        ::-webkit-scrollbar {
            width: 10px;
            height: 10px;
        }
        ::-webkit-scrollbar-track {
            background: transparent;
        }
        ::-webkit-scrollbar-thumb {
            background: transparent;
            border-radius: 5px;
            border: 2px solid #fff; /* 创建padding效果 */
        }
        :hover::-webkit-scrollbar-thumb {
            background: #e5e7eb;
        }
        
        /* 选中文本颜色 */
        ::selection {
            background: #e0e7ff; /* 非常淡的蓝 */
            color: #1f2937;
        }

        /* 工具类 */
        .icon-btn {
            @apply p-1.5 rounded-md text-gray-500 hover:bg-gray-100 hover:text-gray-800 transition-colors cursor-pointer;
        }
        
        /* 模拟 Windsurf 的搜索框阴影 */
        .search-shadow {
            box-shadow: 0 2px 5px rgba(0,0,0,0.03), 0 0 0 1px rgba(0,0,0,0.05);
        }
    </style>
</head>
<body class="bg-white text-gray-700 font-sans antialiased h-screen flex flex-col overflow-hidden select-none">

    <!-- 顶部标题栏 & 菜单栏 & 搜索栏 -->
    <div class="h-10 bg-white flex items-center justify-between px-0 draggable-region z-50 relative border-b border-gray-100">
        
        <!-- 左侧：Logo + 菜单 + 搜索框 -->
        <div class="flex items-center h-full px-3 flex-1">
            <!-- Logo (W 图标) -->
            <div class="flex items-center justify-center w-6 h-6 mr-4">
                <svg class="w-5 h-5 text-gray-700" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                    <path d="M2 2l5 16 5-12 5 12 5-16"></path> <!-- W 形状 -->
                </svg>
            </div>
            


            <!-- 搜索框 (放在左侧) -->
            <div class="w-64 max-w-xl">
                <div class="w-full h-7 bg-gray-50 rounded-md flex items-center px-3 search-shadow group cursor-text border border-transparent hover:bg-white hover:border-gray-200 transition-all">
                    <svg class="w-3.5 h-3.5 text-gray-400 mr-2 group-hover:text-gray-600" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z"></path>
                    </svg>
                    <input type="text" placeholder="BlockManager" class="bg-transparent border-none outline-none text-xs text-gray-600 w-full placeholder-gray-400 h-full">
                    
                </div>
            </div>
        </div>

        <!-- 右侧：功能图标 + 窗口控制 -->
        <div class="flex items-center h-full">
            <!-- 功能图标 -->
            <div class="flex items-center space-x-1 mr-4">
                <button class="icon-btn" title="提示">
                     <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 17h5l-1.405-1.405A2.032 2.032 0 0118 14.158V11a6.002 6.002 0 00-4-5.659V5a2 2 0 10-4 0v.341C7.67 6.165 6 8.388 6 11v3.159c0 .538-.214 1.055-.595 1.436L4 17h5m6 0v1a3 3 0 11-6 0v-1m6 0H9"></path></svg>
                </button>
                <button class="icon-btn" title="历史记录">
                    <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 8v4l3 3m6-3a9 9 0 11-18 0 9 9 0 0118 0z"></path></svg>
                </button>
                <button class="icon-btn" title="设置">
                    <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M10.325 4.317c.426-1.756 2.924-1.756 3.35 0a1.724 1.724 0 002.573 1.066c1.543-.94 3.31.826 2.37 2.37a1.724 1.724 0 001.065 2.572c1.756.426 1.756 2.924 0 3.35a1.724 1.724 0 00-1.066 2.573c.94 1.543-.826 3.31-2.37 2.37a1.724 1.724 0 00-2.572 1.065c-.426 1.756-2.924 1.756-3.35 0a1.724 1.724 0 00-2.573-1.066c-1.543.94-3.31-.826-2.37-2.37a1.724 1.724 0 00-1.065-2.572c-1.756-.426-1.756-2.924 0-3.35a1.724 1.724 0 001.066-2.573c-.94-1.543.826-3.31 2.37-2.37.996.608 2.296.07 2.572-1.065z"></path><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 12a3 3 0 11-6 0 3 3 0 016 0z"></path></svg>
                </button>
            </div>
            
            <!-- 窗口控制 (Windows 风格，极简) -->
            <div class="flex h-full items-start">
                <button class="w-10 h-full flex items-center justify-center hover:bg-gray-100 transition-colors focus:outline-none group">
                    <svg class="w-2.5 h-2.5 text-gray-500 group-hover:text-black" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="1.5" d="M20 12H4"></path></svg>
                </button>
                <button class="w-10 h-full flex items-center justify-center hover:bg-gray-100 transition-colors focus:outline-none group">
                    <svg class="w-2.5 h-2.5 text-gray-500 group-hover:text-black" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="1.5" d="M4 4h16v16H4z"></path></svg>
                </button>
                <button class="w-10 h-full flex items-center justify-center hover:bg-red-500 hover:text-white transition-colors focus:outline-none group text-gray-500">
                    <svg class="w-3 h-3" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="1.5" d="M6 18L18 6M6 6l12 12"></path></svg>
                </button>
            </div>
        </div>
    </div>

    <!-- 主体区域 -->
    <div class="flex-1 flex overflow-hidden">
        
        <!-- 侧边栏：资源管理器 -->
        <div id="sidebar" class="bg-white flex flex-col z-10 border-r border-gray-100" style="width: 256px; min-width: 150px; max-width: 500px;">
            <div class="h-8 px-4 flex items-center justify-between group">
                <span class="text-[11px] font-bold text-gray-500 uppercase tracking-wider">资源管理器</span>
                <div class="hidden group-hover:flex items-center space-x-1">
                     <button class="text-gray-400 hover:text-gray-700"><svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 12h.01M12 12h.01M19 12h.01M6 12a1 1 0 11-2 0 1 1 0 012 0zm7 0a1 1 0 11-2 0 1 1 0 012 0zm7 0a1 1 0 11-2 0 1 1 0 012 0z"></path></svg></button>
                </div>
            </div>
            <div class="flex-1 overflow-y-auto py-1" id="tree-container">
                <!-- 树形结构将由 JS 生成 -->
            </div>
        </div>

        <!-- 拖动分隔条 -->
        <div id="splitter" class="w-1 cursor-col-resize bg-transparent hover:bg-blue-400 transition-colors z-20 -ml-0.5"></div>

        <!-- 右侧：内容区域 (大白板) -->
        <div class="flex-1 bg-white flex flex-col relative overflow-hidden">
            


            <!-- 空白区域/Logo展示 -> DWG 文件网格 -->
            <div class="flex-1 bg-gray-50 p-6 overflow-y-auto">
                
                <div class="grid grid-cols-2 md:grid-cols-3 lg:grid-cols-4 xl:grid-cols-5 gap-6">
                    <!-- DWG 文件项 1 -->
                    <div class="group flex flex-col cursor-pointer">
                        <div class="aspect-[4/3] bg-white rounded-lg border border-gray-200 shadow-sm group-hover:shadow-md group-hover:border-blue-400 transition-all flex items-center justify-center relative overflow-hidden">
                            <!-- 缩略图占位 -->
                            <div class="w-full h-full bg-gray-100 flex items-center justify-center text-gray-300">
                                <svg class="w-16 h-16" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="1" d="M4 16l4.586-4.586a2 2 0 012.828 0L16 16m-2-2l1.586-1.586a2 2 0 012.828 0L20 14m-6-6h.01M6 20h12a2 2 0 002-2V6a2 2 0 00-2-2H6a2 2 0 00-2 2v12a2 2 0 002 2z"></path></svg>
                            </div>
                            <!-- DWG 标识 -->
                            <div class="absolute top-2 right-2 bg-blue-600 text-white text-[10px] font-bold px-1.5 py-0.5 rounded">DWG</div>
                        </div>
                        <div class="mt-2 px-1">
                            <div class="text-sm font-medium text-gray-700 group-hover:text-blue-600 truncate">平面布置图_V3.dwg</div>
                            <div class="text-[11px] text-gray-400 mt-0.5">2023-10-24 14:30</div>
                        </div>
                    </div>

                    <!-- DWG 文件项 2 -->
                    <div class="group flex flex-col cursor-pointer">
                        <div class="aspect-[4/3] bg-white rounded-lg border border-gray-200 shadow-sm group-hover:shadow-md group-hover:border-blue-400 transition-all flex items-center justify-center relative overflow-hidden">
                            <div class="w-full h-full bg-gray-800 flex items-center justify-center">
                                <!-- 模拟深色 CAD 图纸预览 -->
                                <svg class="w-full h-full text-gray-600 opacity-50" viewBox="0 0 100 100" fill="none" stroke="currentColor">
                                    <path d="M10 10 H90 V90 H10 Z" stroke-width="0.5"/>
                                    <path d="M20 20 H50 V50 H20 Z" stroke-width="0.5"/>
                                    <circle cx="70" cy="30" r="10" stroke-width="0.5"/>
                                    <path d="M60 60 L90 90" stroke-width="0.5"/>
                                </svg>
                            </div>
                            <div class="absolute top-2 right-2 bg-blue-600 text-white text-[10px] font-bold px-1.5 py-0.5 rounded">DWG</div>
                        </div>
                        <div class="mt-2 px-1">
                            <div class="text-sm font-medium text-gray-700 group-hover:text-blue-600 truncate">建筑立面图_Final.dwg</div>
                            <div class="text-[11px] text-gray-400 mt-0.5">2023-10-22 09:15</div>
                        </div>
                    </div>

                    <!-- DWG 文件项 3 -->
                    <div class="group flex flex-col cursor-pointer">
                        <div class="aspect-[4/3] bg-white rounded-lg border border-gray-200 shadow-sm group-hover:shadow-md group-hover:border-blue-400 transition-all flex items-center justify-center relative overflow-hidden">
                            <div class="w-full h-full bg-gray-100 flex items-center justify-center text-gray-300">
                                <svg class="w-16 h-16" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="1" d="M9 17v-2m3 2v-4m3 4v-6m2 10H7a2 2 0 01-2-2V5a2 2 0 012-2h5.586a1 1 0 01.707.293l5.414 5.414a1 1 0 01.293.707V19a2 2 0 01-2 2z"></path></svg>
                            </div>
                            <div class="absolute top-2 right-2 bg-blue-600 text-white text-[10px] font-bold px-1.5 py-0.5 rounded">DWG</div>
                        </div>
                        <div class="mt-2 px-1">
                            <div class="text-sm font-medium text-gray-700 group-hover:text-blue-600 truncate">结构大样图.dwg</div>
                            <div class="text-[11px] text-gray-400 mt-0.5">2023-10-20 16:45</div>
                        </div>
                    </div>

                    <!-- DWG 文件项 4 -->
                    <div class="group flex flex-col cursor-pointer">
                        <div class="aspect-[4/3] bg-white rounded-lg border border-gray-200 shadow-sm group-hover:shadow-md group-hover:border-blue-400 transition-all flex items-center justify-center relative overflow-hidden">
                            <div class="w-full h-full bg-gray-800 flex items-center justify-center">
                                 <svg class="w-full h-full text-blue-400 opacity-30" viewBox="0 0 100 100" fill="none" stroke="currentColor">
                                    <path d="M10 50 Q 50 10 90 50 T 10 50" stroke-width="0.5"/>
                                </svg>
                            </div>
                            <div class="absolute top-2 right-2 bg-blue-600 text-white text-[10px] font-bold px-1.5 py-0.5 rounded">DWG</div>
                        </div>
                        <div class="mt-2 px-1">
                            <div class="text-sm font-medium text-gray-700 group-hover:text-blue-600 truncate">景观绿化方案.dwg</div>
                            <div class="text-[11px] text-gray-400 mt-0.5">2023-10-18 11:20</div>
                        </div>
                    </div>

                     <!-- DWG 文件项 5 -->
                    <div class="group flex flex-col cursor-pointer">
                        <div class="aspect-[4/3] bg-white rounded-lg border border-gray-200 shadow-sm group-hover:shadow-md group-hover:border-blue-400 transition-all flex items-center justify-center relative overflow-hidden">
                            <div class="w-full h-full bg-gray-100 flex items-center justify-center text-gray-300">
                                <svg class="w-16 h-16" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="1" d="M19 21V5a2 2 0 00-2-2H7a2 2 0 00-2 2v16m14 0h2m-2 0h-5m-9 0H3m2 0h5M9 7h1m-1 4h1m4-4h1m-1 4h1m-5 10v-5a1 1 0 011-1h2a1 1 0 011 1v5m-4 0h4"></path></svg>
                            </div>
                            <div class="absolute top-2 right-2 bg-blue-600 text-white text-[10px] font-bold px-1.5 py-0.5 rounded">DWG</div>
                        </div>
                        <div class="mt-2 px-1">
                            <div class="text-sm font-medium text-gray-700 group-hover:text-blue-600 truncate">B1层电气图.dwg</div>
                            <div class="text-[11px] text-gray-400 mt-0.5">2023-10-15 13:00</div>
                        </div>
                    </div>
                    
                    <!-- DWG 文件项 6 -->
                    <div class="group flex flex-col cursor-pointer">
                        <div class="aspect-[4/3] bg-white rounded-lg border border-gray-200 shadow-sm group-hover:shadow-md group-hover:border-blue-400 transition-all flex items-center justify-center relative overflow-hidden">
                            <div class="w-full h-full bg-gray-800 flex items-center justify-center">
                                 <svg class="w-full h-full text-yellow-500 opacity-30" viewBox="0 0 100 100" fill="none" stroke="currentColor">
                                    <rect x="20" y="20" width="60" height="60" stroke-width="0.5"/>
                                    <line x1="20" y1="20" x2="80" y2="80" stroke-width="0.5"/>
                                    <line x1="80" y1="20" x2="20" y2="80" stroke-width="0.5"/>
                                </svg>
                            </div>
                            <div class="absolute top-2 right-2 bg-blue-600 text-white text-[10px] font-bold px-1.5 py-0.5 rounded">DWG</div>
                        </div>
                        <div class="mt-2 px-1">
                            <div class="text-sm font-medium text-gray-700 group-hover:text-blue-600 truncate">消防系统图.dwg</div>
                            <div class="text-[11px] text-gray-400 mt-0.5">2023-10-10 10:10</div>
                        </div>
                    </div>

                </div>
            </div>

        </div>
    </div>

    <!-- 底部状态栏 -->
    <div class="h-6 bg-white border-t border-gray-100 text-gray-500 flex items-center px-3 justify-between text-[11px] z-50">
        <div class="flex items-center space-x-3">
            <span>目录加载完成</span>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
